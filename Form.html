<!doctype>
<html>
<body style="text-align:center">
<head>
<h1>
Trainee Details
</h1><br>
<br>
<form>
<label for="fname">
First name:
</label>
<input type="text" name="fname"><br>
<br>
<label for="lname">
Last name:
</label>
<input type="text" name="lname"><br>
<br>
<label for="username">
Username:
</label>
<input type="text" name="username"><br>
<br>
<label for="pwd">
Password:
</label>
<input type="password" name="pwd"><br>
<br>
<label for="Batch">
Batch:
<select name="Batch" value="Batch">
<option value="Batch 1">
Batch 1
</option>
<option value="Batch 2">
Batch 2
</option>
</label>
</select>
<br><br>
Trainer:
<br>
<input type="radio" value="Raji">
<label for="Raji">
Raji
</label>
<br>
<input type="radio" value="Saraswathi">
<label for="Saraswathi">
Saraswathi
</label>
<br><br>
Courses Completed:
<br>
<input type="checkbox" value="Java">
Java
<br>
<input type="checkbox" value="SQL">
SQL 
<br>
<input type="checkbox" value="HTML">
HTML  
<br><br>
<label for="email">
Email:
</label>
<input type="email" name="email">
<br><br>
<label for="phone">
Contact number:
</label>
<input type="tel"  name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
<br>
<label for="birthdate">
Date of Birth:
</label>
<input type="date" name="birthdate"><br>
<br>
<label for="submit">
</label>
<input type="submit" value="Submit">
</form>
</body>
</head>
</html>
